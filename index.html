<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>rock, paper, scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <section class="description">
        <div class="container">
            <div class="description-inner">
                <h2>intergalactic tournament</h2>
                <h2>rock, paper, scissors</h2>
                <h2>human vs artificial intelligence</h2>
                <h2>mobile version</h2>
                <p>short game description<br>paper beats rock<br>rock beats paper<br>scissors beats paper</p>
                <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank"><i>game desc at wikipedia.org</i></a>
                <a href="#game"><i class="fa-solid fa-play"></i><i>start game!</i></a>
            </div>
        </div>
    </section>

    <section id="game" class="game">
        <div class="container">
            <div class="game-inner">
                <div class="buttons" id="buttons">
                    <button type="button" id="button-rock"><i class="fa-solid fa-hand-back-fist"></i><i>rock</i></button>
                    <button type="button" id="button-paper"><i class="fa-solid fa-hand"></i><i>paper</i></button>
                    <button type="button" id="button-scissors"><i class="fa-solid fa-hand-scissors"></i><i>scissors</i></button>
                    <button type="button" id="button-reset"><i>clear counter</i></button>
                </div>
                <div class="results">
                    <h4>game results</h4>
                    <div class="results-inner" id="messages"></div>
                </div>
                <div class="back">
                    <a href="#top"><i class="fa-solid fa-backward"></i><i>back to start page!</i></a>
                    <a href="https://github.com/PedroPLCode" target="_blank"><i class="fa-brands fa-github"></i><i>pedro</i></a>
                </div>
            </div>
        </div>
    </section>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
