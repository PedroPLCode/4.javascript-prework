<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="description">
        <div class="container">
            <div class="description-inner">
                <h2>naglowek</h2>
                <p>opis</p>
                <a href="wikipedia.org"><i>Game history on wikipedia</i></a>
                <a href="#game"><i>Start Game!</i></a>
            </div>
        </div>

    <a name="game"></a>
    <section class="game">
        <div class="container">
            <div class="game-inner">

                <div class="buttons" id="buttons">
                    <button type="button" id="button-rock">Rock</button>
                    <button type="button" id="button-paper">Paper</button>
                    <button type="button" id="button-scissors">Scissors</button>
                </div>

                <div class="results">
                    <h4>Game results shown below.</h4>
                    <div class="results-inner" id="messages"></div>
                </div>

                <div class="back">
                    <a href="#top"><i>Back to Start Page!</i></a>
                </div>

            </div>    
        </div>
    </div>
        
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
